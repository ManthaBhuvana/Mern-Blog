<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- adding bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- adding out CSS file -->
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
     <h1 class="text-center display-2 text-info bg-dark">Forms</h1>

     <div class="container">
     <form class="mt-4">
      <!-- username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control">
      </div>
      <!-- skills -->
      <div class="mb-3">
        <label>Seelct skills</label>
        <!-- html -->
        <div class="form-check form-switch">
          <input type="checkbox" name="html" id="html" class="form-check-input">
          <label for="html" class="form-check-label">HTML</label>

        </div>
         <!-- js -->
         <div class="form-check">
          <input type="checkbox" name="js" id="js" class="form-check-input">
          <label for="js" class="form-check-label">JavaScript</label>

        </div>
      </div>
      <!-- select -->
      <div class="mb-3">
        <label for="state">State</label>
        <select name="state" id="state" class="form-select">
          <option value="">Abcd</option>
          <option value="">Xyz</option>
        </select>

      </div>

     </form>
    </div>
  </body>
</html>
