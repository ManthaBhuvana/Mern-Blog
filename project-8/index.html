<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <!-- form -->
    <form>
        <!-- username -->
        <div class="inp-field">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Ex. John.." autocomplete="off">
        </div>
        <!-- password -->
        <div class="inp-field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <!-- age -->
        <div class="inp-field">
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <!-- date of birth -->
        <div class="inp-field">
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" id="dob" >
        </div>
        <!-- email -->
        <div class="inp-field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <!-- skills -->
        <div class="inp-field">
            <label>Select skills</label>
            <!-- javascript -->
            <div>
                <input type="checkbox" name="javascript" id="js">
                <label for="js">JavaScript</label>
            </div>
            <!-- react -->
            <div>
                <input type="checkbox" name="react" id="react">
                <label for="react">ReactJS</label>
            </div>
            <!-- bootstrap -->
            <div>
                <input type="checkbox" name="bootstrap" id="bs">
                <label for="bs">Bootstrap</label>
            </div>
        </div>

        <!-- gender -->
        <div class="inp-field">
            <label >Choose gender</label>
            <!-- male -->
            <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </div>
            <!-- female -->
            <div>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
             <!-- others -->
             <div>
                <input type="radio" name="gender" id="others">
                <label for="others">Others</label>
            </div>
        </div>

        <!-- state -->
        <div class="inp-field">
            <label for="state">Select state</label>
            <select name="state" id="state">
                <option value="" disabled selected>--States--</option>
                <option value="telangana">Telangana</option>
                <option value="andhra pradesh">Andhra pradesh</option>
                <option value="tamilnadu" >Tamilnadu</option>
            </select>
        </div>

        <!-- feedback -->
        <div class="inp-field">
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback"  rows="5"></textarea>
        </div>
        <!-- submit button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
